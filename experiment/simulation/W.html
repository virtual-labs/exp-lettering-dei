<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Raleway&amp;display=swap"
		rel="stylesheet" />
	<link rel="icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="css/header.css" />

	<link rel="stylesheet" href="./Letters/W/W.css" />

	
	<title>Virtual Labs</title>
</head>

<body>

	
    <div class="simulation-container">

			<h2 class="title">Lettering</h2>
            <h3 class="instruction-main"> Letter W</h3>

            <h1 class="rules">Rules-</h1>
            <p class="rule">1] Draw the line in the direction of the arrow on the trace of the letter.</p>
            <p class="rule">2] To draw, click on the starting point and drag the cursor to end point .</p>

            
           


			

			<div id="canvas-container">
                <canvas id="canvas" width="400" height="400"></canvas>
                <div class="dot" id="dot3" style="top: 83px; left: 65px;"></div> <!-- first line top dot-->
                <!--    <div class="dot" id="dot4" style="top: 200px; left: 190px;"></div> -->
                <div class="dot" id="dot1" style="top: 319px; left: 136px;"></div> <!-- first line bottom dot-->
                <div class="dot" id="dot2" style="top: 82.5px; left: 345px;"></div> <!-- last line top dot-->
                <div class="dot" id="dot5" style="top: 85px; left: 206px;"></div>
                <div class="dot" id="dot6" style="top: 319px; left: 278px;"></div> <!-- last line bottom dot-->
                <img id="sbox" src="./Letters/W/sboxx.png">
                <img id="trace" src="./Letters/W/W.png">
                <img class="arrrow1" id="arrow1" src="./Letters/W/without-bg.gif" alt="Overlay Image">
                <img class="arrrow2" id="arrow2" src="./Letters/W/without-bg.gif" alt="Overlay Image">
                <img class="arrrow3" id="arrow3" src="./Letters/W/without-bg.gif" alt="Overlay Image">
                <img class="arrrow4" id="arrow4" src="./Letters/W/without-bg.gif" alt="Overlay Image">
                <img id="stroke1" src="./Letters/W/stroke1.png">
                <img id="stroke2" src="./Letters/W/stroke1.png">
                <img id="stroke3" src="./Letters/W/stroke1.png">
                <img id="stroke4" src="./Letters/W/stroke1.png">
            </div>

    </div>
