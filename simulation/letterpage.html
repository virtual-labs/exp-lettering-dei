<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&amp;family=Raleway&amp;display=swap"
		rel="stylesheet" />
	<link rel="icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="css/header.css" />

	<link rel="stylesheet" href="css/letterpage.css" />


	<title>Virtual Labs</title>
</head>

<body>

	<main>
		<div class="simulation-container">

			<div class="header">
				LETTERING
			</div>
			
			<div class="instruction-text">
				Choose the type of letters to practice
			</div>
	
			<div class="options-container">
				<div class="option-box" id="upperCase">
					<div class="option-display capital-letters">ABCD</div>
					<div class="option-label">Capital Letters</div>
				</div>
	
				<div class="option-box" id="lowerCase">
					<div class="option-display small-letters">abcd</div>
					<div class="option-label">Small Letters</div>
				</div>
	
				<div class="option-box" id="numbers">
					<div class="option-display numbers">1234</div>
					<div class="option-label">Numbers</div>
				</div>
			</div>



		</div>

	</main>
	<!-- Your code goes here-->

	<!-- Add JS at the bottom of HTML file -->
	<script src="./js/Letterpage.js"></script>
</body>

</html>
